<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body style="background: #E5E5E5;">
    
    <div class="wrapper">
        <div class="headers"></div>
        <div class="text_center">
            <h4>Heading Level 1</h4>
        </div>
        <div class="box">
            <div class="box_menu">
                <h4>26 Results Found</h4>
                <div class="line_box"></div>
                <div class="checkBox">
                    <p>Param 1</p>
                    <ul class="ul_box">
                        <li><input type="checkbox"> <span>Value 1 </span></li> 
                        <li><input type="checkbox"> <span>Value 2 </span></li> 
                        <li><input type="checkbox"> <span>Value 3 </span></li> 
                        <li><input type="checkbox"> <span>Value 4 </span></li> 
                        <li><input type="checkbox"> <span>Value 5 </span></li> 
                    </ul>
                    <p>Param 2</p>
                    <ul class="ul_box">
                        <li><input type="radio" name="radio"><span>Value 2_1</span></li> 
                        <li><input type="radio" name="radio"><span>Value 2_2</span></li> 
                        <li><input type="radio" name="radio"><span>Value 2_3</span></li> 
                    </ul>
                    <p>Param 3</p>
                    <div class="input_box">
                    <input type="text" placeholder="min">
                    <input type="text" placeholder="max">
                    </div>
                    <p>Param 4</p>
                    <div class="input_box input_2">
                    <input type="text" placeholder="Keyword">
                    </div>
                    <div class="btn_box">
                        <button class="btn_search">SEARCH</button>
                    </div>
                </div>
            </div>
            <div class="box_content">
                <div class="input_auto">
                    <div class="tab">
                        <p><</p>
                        <p>1</p>
                        <p>2</p>
                        <p>></p>
                    </div>
                    <div class="input_sort">
                        <span>Sort by</span>
                        <select class="selectMeny">
                            <option value="1">Sort options</option>
                            <option value="2">Sort options</option>
                            <option value="3">Sort options</option>
                        </select>
                    </div>
                </div>
                <div class="block_info_auto"></div>
                
            </div>
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/449a64e31d.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
